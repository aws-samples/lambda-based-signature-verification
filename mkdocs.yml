site_name: Lambda-based Signature Verification
docs_dir: 'docs/'
copyright: 'Copyright &copy; Amazon 2023'
site_author: 'AWS'
site_url: 'https://aws-samples.github.io/lambda-based-signature-verification'
repo_name: 'lambda-based-signature-verification'
repo_url: 'https://github.com/aws-samples/lambda-based-signature-verification'
nav:
  - Quick Start: index.md

theme:
  name: material
  font:
    text: ember
  palette:
    primary: orange
    accent: orange
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs.sticky
  highlightjs: true
  hljs_languages:
    - yaml
    - json

plugins:
  - include-markdown